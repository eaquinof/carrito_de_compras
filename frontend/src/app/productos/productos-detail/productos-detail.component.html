
  <!--Nav-->
  <nav id="header" class=" leading-normal tracking-normal text-white gradient fixed w-full z-30 top-0 text-white">

    >
      <div class="pl-4 flex items-center">
        <a
          class="toggleColour text-white no-underline hover:no-underline font-bold text-2xl lg:text-4xl"
          href="#"
        >
          <!--Icon from: http://www.potlabicons.com/ -->
          <svg
            class="h-8 fill-current inline"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 512.005 512.005"
          >
            <rect
              fill="#2a2a31"
              x="16.539"
              y="425.626"
              width="479.767"
              height="50.502"
              transform="matrix(1,0,0,1,0,0)"
            />
            <path
              class="plane-take-off"
              d=" M 510.7 189.151 C 505.271 168.95 484.565 156.956 464.365 162.385 L 330.156 198.367 L 155.924 35.878 L 107.19 49.008 L 211.729 230.183 L 86.232 263.767 L 36.614 224.754 L 0 234.603 L 45.957 314.27 L 65.274 347.727 L 105.802 336.869 L 240.011 300.886 L 349.726 271.469 L 483.935 235.486 C 504.134 230.057 516.129 209.352 510.7 189.151 Z "
            />
          </svg>
          LANDING
        </a>
      </div>
      <div class="block lg:hidden pr-4">
        <button
          id="nav-toggle"
          class="flex items-center p-1 text-pink-800 hover:text-gray-900 focus:outline-none focus:shadow-outline transform transition hover:scale-105 duration-300 ease-in-out"
        >
          <svg
            class="fill-current h-6 w-6"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <title>Menu</title>
            <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
          </svg>
        </button>
      </div>
      <div
        class="w-full flex-grow lg:flex lg:items-center lg:w-auto hidden mt-2 lg:mt-0 bg-white lg:bg-transparent text-black p-4 lg:p-0 z-20"
        id="nav-content"
      >
        <ul class="list-reset lg:flex justify-end flex-1 items-center">
          <li class="mr-3">
            <a
              class="inline-block py-2 px-4 text-white font-bold no-underline"
              href="#"
              >Home</a
            >
          </li>
          <li class="mr-3">
            <button
            class="inline-block text-white no-underline hover:text-gray-800 hover:text-underline py-2 px-4"
            routerLink="/producto/list"
            >Productos</button>
          </li>
          <li class="mr-3" *ngIf="this.authService.bIslogin">
            <p class="text-white no-underline">{{usuarioLogueado}}</p>
          </li>
        </ul>
        <button *ngIf="!this.authService.bIslogin; else elseBlock"
          id="navAction"
          class="mx-auto lg:mx-0 hover:underline bg-white text-gray-800 font-bold rounded-full mt-4 lg:mt-0 py-4 px-8 shadow opacity-75 focus:outline-none focus:shadow-outline transform transition hover:scale-105 duration-300 ease-in-out"
          routerLink="/auth/login"
        >
          Login
        </button>
        <ng-template #elseBlock>
          <button 
            id="navAction"
            class="mx-auto lg:mx-0 hover:underline bg-white text-gray-800 font-bold rounded-full mt-4 lg:mt-0 py-4 px-8 shadow opacity-75 focus:outline-none focus:shadow-outline transform transition hover:scale-105 duration-300 ease-in-out"
            (click)="logout()"
          >
            Logout
          </button>
        </ng-template>
      </div>
    </div>
    <hr class="border-b border-gray-100 opacity-25 my-0 py-0" />
  </nav>



  <div *ngIf="product" class="max-w-sm rounded-sm overflow-hidden shadow-lg m-16">
  
    <div class="h-64 bg-cover hover:bg-gray" style="background-image: url('{{product.imagen}}')"></div>
    <div class="mx-6 my-4 border-b border-gray-light">
      <div class="font-medium text-base text-gray-darker mb-4">{{product.descripcion}}</div>
      <p class="font-normal text-gray-dark text-sm mb-2">
        Stock : {{product.stock}}
      </p>
      <p class="font-normal text-gray-dark text-sm mb-4">
       Precio : {{product.precio}}
      </p>
    </div>
    <div class="mx-6 my-4 flex">
      <div class="flex-grow">
        <span class="inline-block bg-red-light rounded-full p-1 pb-0 mr-2">
          <svg fill="white" width="16" height="16" viewBox="0 0 24 24"> 
          <path d="M12,2A10,10 0 0,1 22,12A10,10 0 0,1 12,22A10,10 0 0,1 2,12A10,10 0 0,1 12,2M11,16.5L18,9.5L16.59,8.09L11,13.67L7.91,10.59L6.5,12L11,16.5Z"></path>
          </svg>
        </span>
        <span class="inline-block bg-red-light rounded-full p-1 pb-0 mr-2">
          <svg fill="white" width="16" height="16" viewBox="0 0 24 24"> 
          <path d="M12,2A10,10 0 0,1 22,12A10,10 0 0,1 12,22A10,10 0 0,1 2,12A10,10 0 0,1 12,2M11,16.5L18,9.5L16.59,8.09L11,13.67L7.91,10.59L6.5,12L11,16.5Z"></path>
          </svg>
        </span>
      </div>
      <div class="flex-grow text-right">
        
        <a [routerLink]="['/producto/list']">Regresar</a>
      </div>
    </div>
  </div>
